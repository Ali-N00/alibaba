    <h1>Loading...</h1>
    <script>
      // Function to detect screen size and load the appropriate HTML
      function loadAppropriatePage() {
        const isMobile = window.innerWidth <= 768; // 768px is a common breakpoint for mobile devices

        // Load the corresponding HTML file based on the screen width
        if (isMobile) {
          // For mobile devices, load mobile.html
          fetch("index.html")
            .then((response) => response.text())
            .then((data) => {
              document.body.innerHTML = data; // Replace content with mobile version
            })
            .catch((error) => {
              console.error("Error loading mobile HTML:", error);
            });
        } else {
          // For desktop devices, load desktop.html
          fetch("desktop.html")
            .then((response) => response.text())
            .then((data) => {
              document.body.innerHTML = data; // Replace content with desktop version
            })
            .catch((error) => {
              console.error("Error loading desktop HTML:", error);
            });
        }
      }

      // Load the appropriate page when the window is loaded
      window.onload = loadAppropriatePage;

      // Optionally, you can recheck when the window is resized
      window.onresize = loadAppropriatePage;
    </script>
    <script>

    <script>
      setTimeout(() => {
        var swiper = new Swiper(".mySwiper", {
          pagination: {

              disableOnInteraction: false,

            prevEl: ".swiper-button-prev", // دکمه "قبلی"
          },
          pagination: {
            el: ".swiper-pagination", // نقطه‌های پیمایش
            clickable: true, // قابلیت کلیک روی نقطه‌ها
          },
        });
      }, 1500);
    </script>
    <script>
      setTimeout(() => {
        // JavaScript to handle accordion toggle
        const accordionItems = document.querySelectorAll(
          "#customAccordion .border-b"
        );

        accordionItems.forEach((item) => {
          const button = item.querySelector("button");
          const collapse = item.querySelector(".accordion-collapse");

          button.addEventListener("click", () => {
            const isExpanded = button.getAttribute("aria-expanded") === "true";

            // Toggle the aria-expanded attribute
            button.setAttribute("aria-expanded", !isExpanded);

            // If the item is currently expanded, collapse it
            if (isExpanded) {
              collapse.style.maxHeight = "0";
            } else {
              collapse.style.maxHeight = `${collapse.scrollHeight}px`; // Expand it to its full height
            }
          });
        });
      }, 1500);
    </script>
    <script>
      setTimeout(() => {
        const toggleBtn = document.getElementById("toggle-btn");
        const moreLinks = document.getElementById("more-links");
        const arrow = document.getElementById("arrow");

          if (moreLinks.classList.contains("hidden")) {
            toggleBtn.innerHTML = 'بیشتر <span id="arrow">▼</span>'; // تغییر متن و فلش
          } else {
